    <title>ELC ShowStore Controller</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
      :root > * {
        --elc-blue: #000070;
      }
      button {
        background: none;
        border: none;
        padding: 0;
        width: 2.3rem;
        height: 2.3rem;
      }
      button[data-state='disabled'] {
        opacity: 0.33;
      }
      button[data-state='disabled'],
      button[data-state='clicked'],
      button[data-state='active']:not(.pause-button) {
        cursor: not-allowed;
        pointer-events: none;
      }
      button[data-state='enabled'],
      button[data-state='clicked'] {
        opacity: 0.66;
        transition: opacity 0.4s ease;
      }
      button[data-state='active'] {
        opacity: 1;
      }
      button[data-state='enabled']:hover,
      button[data-state='clicked'] {
        opacity: 1;
      }
      button[data-state='active'].play-button,
      button[data-state='enabled']:hover.play-button,
      button[data-state='clicked'].play-button,
      button[data-state='active'].loop-button,
      button[data-state='enabled']:hover.loop-button,
      button[data-state='clicked'].loop-button {
        color: #13a360;
      }
      button[data-state='active'].pause-button,
      button[data-state='enabled']:hover.pause-button,
      button[data-state='clicked'].pause-button {
        color: #e2ad0e;
      }
      button[data-state='active'].restart-button,
      button[data-state='enabled']:hover.restart-button,
      button[data-state='clicked'].restart-button {
        color: #0d6efd;
      }
      button[data-state='active'].stop-button,
      button[data-state='enabled']:hover.stop-button,
      button[data-state='clicked'].stop-button,
      button[data-state='active'].record-button,
      button[data-state='enabled']:hover.record-button,
      button[data-state='clicked'].record-button {
        color: #dc3545;
      }
      .player-card {
        margin-top: 2rem;
      }
      .player-card[data-state='disabled'] {
        display: none;
        visibility: hidden;
      }
      .logo {
        color: var(--elc-blue);
      }
      .modal-footer > button {
        width: auto;
        border: none;
      }
      #confirmModeChange {
        background-color: #13a360;
      }
      .card {
        --bs-card-cap-bg: var(--elc-blue);
        --bs-card-cap-color: var(--bs-white);
      }
      @keyframes clicked-animation {
        0%,
        100% {
          color: inherit;
        } /* Use default color at start and end */
        50% {
          color: --bs-body-color;
        } /* Change to a different color at the halfway point */
      }
    </style>

    <script src="controller.js"></script>
  </head>
